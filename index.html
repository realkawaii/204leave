<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大吉國中二年四班 - 請假系統 (手機優化版)</title>
    <style>
        /* --- 全局基礎設定 --- */
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 10px; /* 手機版邊距縮小 */
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 1.5rem; /* 手機版標題不要太大 */
            margin-bottom: 10px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 1.3rem;
            margin-top: 25px;
        }
        .info-box {
            background-color: #e8f4fd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #0d47a1;
            font-size: 0.9rem;
        }

        /* --- 表單元件樣式 --- */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        
        select, input[type="date"], textarea, input[type="text"] {
            width: 100%;
            padding: 12px; /* 加大點擊範圍 */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* 防止 iOS 自動縮放 */
            box-sizing: border-box;
            background-color: #fff;
        }

        /* 日期範圍群組 */
        .date-range-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .date-range-group span { flex: 0 0 auto; }

        /* Radio 按鈕群組 */
        .radio-group {
            display: flex;
            gap: 15px;
            padding: 5px 0;
            flex-wrap: wrap; /* 手機版若太窄可換行 */
        }
        .radio-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            cursor: pointer;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }
        .radio-group label:active { background: #e2e6ea; }
        input[type="radio"] { margin-right: 8px; transform: scale(1.2); }

        /* 按鈕樣式 */
        button {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            touch-action: manipulation; /* 優化觸控 */
        }
        button:hover { background-color: #218838; }

        /* 篩選區塊 */
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        .filter-item { flex: 1; min-width: 150px; }
        
        /* 標籤樣式 */
        .tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            color: white;
            display: inline-block;
        }
        .tag-sick { background-color: #dc3545; }
        .tag-personal { background-color: #ffc107; color: #333; }
        .tag-other { background-color: #17a2b8; }

        /* 讀取與錯誤訊息 */
        #loading {
            text-align: center;
            color: #666;
            padding: 15px;
            background: #fff3cd;
            border-radius: 5px;
            display: none;
        }
        .error-msg {
            color: #721c24;
            background-color: #f8d7da;
        }

        /* --- 表格基礎樣式 (電腦版) --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th { background-color: #f8f9fa; font-weight: bold; white-space: nowrap; }
        
        /* --- RWD 手機版優化核心代碼 --- */
        @media screen and (max-width: 768px) {
            /* 調整容器 */
            .container { padding: 15px; }
            body { padding: 5px; background: #eee; }

            /* 1. 輸入區塊堆疊 */
            .date-range-group { flex-direction: column; align-items: stretch; }
            .date-range-group span { text-align: center; display: none; /* 省略'至'字，節省空間 */ }
            
            .filter-section { flex-direction: column; gap: 10px; }
            .filter-item { width: 100%; }
            #clearFilterBtn { width: 100%; margin-top: 5px; }

            /* 2. 表格變卡片 (Card View) */
            table, thead, tbody, th, td, tr { 
                display: block; 
            }
            
            /* 隱藏原本的表頭 */
            thead { display: none; }
            
            tr { 
                margin-bottom: 15px; 
                background: white;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.08);
                border: 1px solid #fff;
                overflow: hidden;
            }
            
            td { 
                border: none;
                border-bottom: 1px solid #f0f0f0; 
                position: relative;
                padding-left: 35%; /* 預留左側標題空間 */
                padding-top: 10px;
                padding-bottom: 10px;
                text-align: left;
            }
            
            td:last-child { border-bottom: none; }

            /* 使用 data-label 屬性顯示欄位名稱 */
            td::before { 
                content: attr(data-label); 
                position: absolute;
                left: 15px;
                width: 30%; 
                padding-right: 10px; 
                white-space: nowrap;
                font-weight: bold;
                color: #666;
            }
            
            /* 針對不同欄位的微調 */
            td[data-label="備註"] {
                display: block;
                padding-left: 15px;
            }
            td[data-label="備註"]::before {
                position: static; /* 備註標題不浮動 */
                display: block;
                margin-bottom: 5px;
                color: #28a745;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>大吉國中 請假登錄系統</h1>
    <div class="info-box">
        班級：二年四班 | 學期：114 學年度第二學期
    </div>

    <div class="form-section">
        <div class="form-group">
            <label>請假日期範圍 (從 ~ 到)：</label>
            <div class="date-range-group">
                <input type="date" id="startDateInput" placeholder="開始日期">
                <span>至</span>
                <input type="date" id="endDateInput" placeholder="結束日期">
            </div>
        </div>

        <div class="form-group">
            <label for="studentSelect">學生姓名 (座號)：</label>
            <select id="studentSelect">
                <option value="" disabled selected>請選擇學生...</option>
            </select>
        </div>

        <div class="form-group">
            <label>假別：</label>
            <div class="radio-group">
                <label><input type="radio" name="leaveType" value="事假" checked> 事假</label>
                <label><input type="radio" name="leaveType" value="病假"> 病假</label>
                <label><input type="radio" name="leaveType" value="其他"> 其他</label>
            </div>
        </div>

        <div class="form-group">
            <label for="noteInput">具體狀況/備註：</label>
            <textarea id="noteInput" rows="3" placeholder="例如：感冒發燒、家中急事..."></textarea>
        </div>

        <button id="submitBtn">送出資料</button>
    </div>

    <hr>

    <h2>請假紀錄查詢</h2>
    
    <div class="filter-section">
        <div class="filter-item">
            <label>篩選日期：</label>
            <input type="date" id="filterDate">
        </div>
        <div class="filter-item">
            <label>篩選學生：</label>
            <select id="filterStudent">
                <option value="all">顯示全部學生</option>
            </select>
        </div>
        <div class="filter-item" style="flex: 0 0 auto;">
            <label>&nbsp;</label>
            <button id="clearFilterBtn" style="background-color: #6c757d;">清除篩選</button>
        </div>
    </div>

    <div id="loading">系統連線中...</div>
    
    <table>
        <thead>
            <tr>
                <th width="20%">日期</th>
                <th width="25%">座號/姓名</th>
                <th width="15%">假別</th>
                <th>備註</th>
            </tr>
        </thead>
        <tbody id="recordTableBody">
            </tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase 設定
    const firebaseConfig = {
        apiKey: "AIzaSyAqF1hG0sremcs0B1iFacitUrQbmdpaEv8",
        authDomain: "leave-9cf03.firebaseapp.com",
        projectId: "leave-9cf03",
        storageBucket: "leave-9cf03.firebasestorage.app",
        messagingSenderId: "661576334678",
        appId: "1:661576334678:web:acecb38cedf213cda96af7",
        measurementId: "G-F7HDQZ69ZK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const LEAVE_COLLECTION = "class_204_leaves";

    const students = [
        { id: 1, name: "何睿信" }, { id: 2, name: "陳柏翰" }, { id: 3, name: "黃明璿" },
        { id: 4, name: "黃則善" }, { id: 5, name: "黃暐翰" }, { id: 6, name: "劉栢睿" },
        { id: 7, name: "林芊惠" }, { id: 8, name: "段孟涵" }, { id: 9, name: "洪煜晴" },
        { id: 10, name: "張育慈" }, { id: 11, name: "許令霏" }, { id: 12, name: "廖以晨" },
        { id: 13, name: "劉晏妤" }
    ];

    const studentSelect = document.getElementById('studentSelect');
    const startDateInput = document.getElementById('startDateInput');
    const endDateInput = document.getElementById('endDateInput');
    const submitBtn = document.getElementById('submitBtn');
    const noteInput = document.getElementById('noteInput');
    const tableBody = document.getElementById('recordTableBody');
    const loadingMsg = document.getElementById('loading');
    const filterDate = document.getElementById('filterDate');
    const filterStudent = document.getElementById('filterStudent');
    const clearFilterBtn = document.getElementById('clearFilterBtn');

    let allLeaveData = [];
    const today = new Date().toISOString().split('T')[0];
    startDateInput.value = today;
    endDateInput.value = today;

    students.forEach(s => {
        const option = document.createElement('option');
        option.value = s.id;
        option.textContent = `${s.id}號 - ${s.name}`;
        studentSelect.appendChild(option);

        const filterOption = document.createElement('option');
        filterOption.value = s.id;
        filterOption.textContent = `${s.id}號 - ${s.name}`;
        filterStudent.appendChild(filterOption);
    });

    submitBtn.addEventListener('click', async () => {
        const studentId = studentSelect.value;
        const startStr = startDateInput.value;
        const endStr = endDateInput.value;
        const note = noteInput.value.trim();
        const leaveType = document.querySelector('input[name="leaveType"]:checked').value;

        if (!studentId || !startStr || !endStr) {
            alert("請選擇學生和日期範圍！");
            return;
        }
        if (startStr > endStr) {
            alert("開始日期不能晚於結束日期！");
            return;
        }

        const studentObj = students.find(s => s.id == studentId);
        submitBtn.disabled = true;
        submitBtn.textContent = "儲存中...";

        try {
            const promises = [];
            let currentDate = new Date(startStr);
            const endDate = new Date(endStr);

            while (currentDate <= endDate) {
                const dateString = currentDate.toISOString().split('T')[0];
                const docPromise = addDoc(collection(db, LEAVE_COLLECTION), {
                    date: dateString,
                    studentId: parseInt(studentId),
                    studentName: studentObj.name,
                    leaveType: leaveType,
                    note: note,
                    createdAt: serverTimestamp()
                });
                promises.push(docPromise);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            await Promise.all(promises);
            alert(`儲存成功！已建立 ${promises.length} 筆請假紀錄。`);
            noteInput.value = "";
        } catch (e) {
            console.error(e);
            alert("儲存失敗！" + e.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "送出資料";
        }
    });

    loadingMsg.style.display = "block";
    const q = query(collection(db, LEAVE_COLLECTION), orderBy("date", "desc"));

    onSnapshot(q, (querySnapshot) => {
        loadingMsg.style.display = "none";
        allLeaveData = [];
        querySnapshot.forEach((doc) => {
            allLeaveData.push(doc.data());
        });
        renderTable();
    }, (error) => {
        console.error(error);
        loadingMsg.style.display = "block";
        loadingMsg.classList.add("error-msg");
        loadingMsg.innerHTML = "⚠️ 無法載入資料 (請檢查 Firebase 權限)";
    });

    function renderTable() {
        tableBody.innerHTML = "";
        const targetDate = filterDate.value;
        const targetStudentId = filterStudent.value;

        const filteredData = allLeaveData.filter(item => {
            const dateMatch = targetDate ? item.date === targetDate : true;
            const studentMatch = targetStudentId !== "all" ? item.studentId == targetStudentId : true;
            return dateMatch && studentMatch;
        });

        if (filteredData.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='4' style='text-align:center; color: #666;'>沒有符合的紀錄</td></tr>";
            return;
        }

        filteredData.forEach(data => {
            let tagClass = "tag-other";
            if (data.leaveType === "病假") tagClass = "tag-sick";
            else if (data.leaveType === "事假") tagClass = "tag-personal";

            // 注意：這裡加上了 data-label 屬性，這是手機版顯示標題的關鍵
            const row = `
                <tr>
                    <td data-label="日期">${data.date}</td>
                    <td data-label="姓名">${data.studentId}號 ${data.studentName}</td>
                    <td data-label="假別"><span class="tag ${tagClass}">${data.leaveType}</span></td>
                    <td data-label="備註">${data.note || "<span style='color:#999'>無</span>"}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    filterDate.addEventListener('change', renderTable);
    filterStudent.addEventListener('change', renderTable);
    clearFilterBtn.addEventListener('click', () => {
        filterDate.value = "";
        filterStudent.value = "all";
        renderTable();
    });

</script>

</body>
</html>
