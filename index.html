<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大吉國中二年四班 - 學生請假系統 (進階版)</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px; /* 加寬一點以容納篩選器 */
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .info-box {
            background-color: #e8f4fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #0d47a1;
        }
        .form-group {
            margin-bottom: 15px;
        }
        /* 日期範圍樣式 */
        .date-range-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .date-range-group input {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="date"], textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            padding: 5px 0;
        }
        .radio-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        input[type="radio"] {
            margin-right: 5px;
            transform: scale(1.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        
        /* 篩選區塊樣式 */
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        .filter-item {
            flex: 1;
            min-width: 150px;
        }
        .filter-item label {
            font-size: 0.9em;
            color: #666;
        }

        /* 表格樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            white-space: nowrap; /* 標題也不換行 */
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        /* 強制不換行的欄位 */
        .col-nowrap {
            white-space: nowrap;
            width: 1%; /* 讓欄位縮到最小內容寬度 */
        }
        .tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            color: white;
            display: inline-block;
        }
        .tag-sick { background-color: #dc3545; }
        .tag-personal { background-color: #ffc107; color: #333; }
        .tag-other { background-color: #17a2b8; }

        #loading {
            text-align: center;
            color: #666;
            font-weight: bold;
            padding: 20px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            display: none;
        }
        .error-msg {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>大吉國中 請假登錄系統</h1>
    <div class="info-box">
        班級：二年四班 | 學期：114 學年度第二學期
    </div>

    <div class="form-section">
        <div class="form-group">
            <label>請假日期範圍 (從 ~ 到)：</label>
            <div class="date-range-group">
                <input type="date" id="startDateInput" title="開始日期">
                <span>至</span>
                <input type="date" id="endDateInput" title="結束日期">
            </div>
        </div>

        <div class="form-group">
            <label for="studentSelect">學生姓名 (座號)：</label>
            <select id="studentSelect">
                <option value="" disabled selected>請選擇學生...</option>
            </select>
        </div>

        <div class="form-group">
            <label>假別：</label>
            <div class="radio-group">
                <label><input type="radio" name="leaveType" value="事假" checked> 事假</label>
                <label><input type="radio" name="leaveType" value="病假"> 病假</label>
                <label><input type="radio" name="leaveType" value="其他"> 其他</label>
            </div>
        </div>

        <div class="form-group">
            <label for="noteInput">具體狀況/備註：</label>
            <textarea id="noteInput" rows="3" placeholder="例如：感冒發燒、家中急事..."></textarea>
        </div>

        <button id="submitBtn">送出資料</button>
    </div>

    <hr>

    <h2>請假紀錄查詢</h2>
    
    <div class="filter-section">
        <div class="filter-item">
            <label>篩選日期：</label>
            <input type="date" id="filterDate">
        </div>
        <div class="filter-item">
            <label>篩選學生：</label>
            <select id="filterStudent">
                <option value="all">顯示全部學生</option>
            </select>
        </div>
        <div class="filter-item" style="flex: 0 0 auto;">
            <label>&nbsp;</label>
            <button id="clearFilterBtn" style="padding: 10px; background-color: #6c757d; font-size: 16px;">清除篩選</button>
        </div>
    </div>

    <div id="loading">系統連線中...</div>
    
    <table>
        <thead>
            <tr>
                <th class="col-nowrap">日期</th>
                <th class="col-nowrap">座號/姓名</th>
                <th class="col-nowrap">假別</th>
                <th>備註</th>
            </tr>
        </thead>
        <tbody id="recordTableBody">
            </tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase 設定
    const firebaseConfig = {
        apiKey: "AIzaSyAqF1hG0sremcs0B1iFacitUrQbmdpaEv8",
        authDomain: "leave-9cf03.firebaseapp.com",
        projectId: "leave-9cf03",
        storageBucket: "leave-9cf03.firebasestorage.app",
        messagingSenderId: "661576334678",
        appId: "1:661576334678:web:acecb38cedf213cda96af7",
        measurementId: "G-F7HDQZ69ZK"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const LEAVE_COLLECTION = "class_204_leaves";

    // 學生資料
    const students = [
        { id: 1, name: "何睿信" }, { id: 2, name: "陳柏翰" }, { id: 3, name: "黃明璿" },
        { id: 4, name: "黃則善" }, { id: 5, name: "黃暐翰" }, { id: 6, name: "劉栢睿" },
        { id: 7, name: "林芊惠" }, { id: 8, name: "段孟涵" }, { id: 9, name: "洪煜晴" },
        { id: 10, name: "張育慈" }, { id: 11, name: "許令霏" }, { id: 12, name: "廖以晨" },
        { id: 13, name: "劉晏妤" }
    ];

    // DOM 元素
    const studentSelect = document.getElementById('studentSelect');
    const startDateInput = document.getElementById('startDateInput');
    const endDateInput = document.getElementById('endDateInput');
    const submitBtn = document.getElementById('submitBtn');
    const noteInput = document.getElementById('noteInput');
    const tableBody = document.getElementById('recordTableBody');
    const loadingMsg = document.getElementById('loading');

    // 篩選 DOM
    const filterDate = document.getElementById('filterDate');
    const filterStudent = document.getElementById('filterStudent');
    const clearFilterBtn = document.getElementById('clearFilterBtn');

    // 本地資料暫存 (用於篩選)
    let allLeaveData = [];

    // 1. 初始化表單與下拉選單
    const today = new Date().toISOString().split('T')[0];
    startDateInput.value = today;
    endDateInput.value = today;

    // 填入「輸入表單」與「篩選表單」的學生選項
    students.forEach(s => {
        // 輸入用
        const option = document.createElement('option');
        option.value = s.id;
        option.textContent = `${s.id}號 - ${s.name}`;
        studentSelect.appendChild(option);

        // 篩選用
        const filterOption = document.createElement('option');
        filterOption.value = s.id;
        filterOption.textContent = `${s.id}號 - ${s.name}`;
        filterStudent.appendChild(filterOption);
    });

    // 2. 儲存功能 (支援日期範圍)
    submitBtn.addEventListener('click', async () => {
        const studentId = studentSelect.value;
        const startStr = startDateInput.value;
        const endStr = endDateInput.value;
        const note = noteInput.value.trim();
        const leaveType = document.querySelector('input[name="leaveType"]:checked').value;

        if (!studentId || !startStr || !endStr) {
            alert("請選擇學生和日期範圍！");
            return;
        }

        if (startStr > endStr) {
            alert("開始日期不能晚於結束日期！");
            return;
        }

        const studentObj = students.find(s => s.id == studentId);
        submitBtn.disabled = true;
        submitBtn.textContent = "儲存中...";

        try {
            // 計算日期範圍並準備批次寫入
            const promises = [];
            let currentDate = new Date(startStr);
            const endDate = new Date(endStr);

            while (currentDate <= endDate) {
                const dateString = currentDate.toISOString().split('T')[0];
                
                // 建立每一天的請假單
                const docPromise = addDoc(collection(db, LEAVE_COLLECTION), {
                    date: dateString,
                    studentId: parseInt(studentId),
                    studentName: studentObj.name,
                    leaveType: leaveType,
                    note: note,
                    createdAt: serverTimestamp()
                });
                promises.push(docPromise);

                // 加一天
                currentDate.setDate(currentDate.getDate() + 1);
            }

            // 等待所有日期都寫入完成
            await Promise.all(promises);

            alert(`儲存成功！已建立 ${promises.length} 筆請假紀錄。`);
            noteInput.value = ""; // 清空備註
        } catch (e) {
            console.error("儲存失敗:", e);
            alert("儲存失敗！錯誤：" + e.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "送出資料";
        }
    });

    // 3. 讀取與篩選功能
    loadingMsg.style.display = "block";
    const q = query(collection(db, LEAVE_COLLECTION), orderBy("date", "desc"));

    // 即時監聽資料庫
    onSnapshot(q, (querySnapshot) => {
        loadingMsg.style.display = "none";
        allLeaveData = []; // 清空暫存

        querySnapshot.forEach((doc) => {
            allLeaveData.push(doc.data());
        });

        // 每次資料更新時，重新渲染表格 (會自動套用目前的篩選條件)
        renderTable();

    }, (error) => {
        console.error("Firebase Error:", error);
        loadingMsg.style.display = "block";
        loadingMsg.classList.add("error-msg");
        loadingMsg.innerHTML = "⚠️ 無法載入資料<br>錯誤代碼：" + error.code;
    });

    // 渲染表格函式 (包含篩選邏輯)
    function renderTable() {
        tableBody.innerHTML = "";
        
        const targetDate = filterDate.value;
        const targetStudentId = filterStudent.value;

        // 執行篩選
        const filteredData = allLeaveData.filter(item => {
            const dateMatch = targetDate ? item.date === targetDate : true;
            const studentMatch = targetStudentId !== "all" ? item.studentId == targetStudentId : true;
            return dateMatch && studentMatch;
        });

        if (filteredData.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='4' style='text-align:center; color: #666;'>沒有符合的紀錄</td></tr>";
            return;
        }

        filteredData.forEach(data => {
            let tagClass = "tag-other";
            if (data.leaveType === "病假") tagClass = "tag-sick";
            else if (data.leaveType === "事假") tagClass = "tag-personal";

            const row = `
                <tr>
                    <td class="col-nowrap">${data.date}</td>
                    <td class="col-nowrap">${data.studentId}號 ${data.studentName}</td>
                    <td class="col-nowrap"><span class="tag ${tagClass}">${data.leaveType}</span></td>
                    <td>${data.note || "<span style='color:#999'>無</span>"}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    // 綁定篩選事件 (變更時自動刷新)
    filterDate.addEventListener('change', renderTable);
    filterStudent.addEventListener('change', renderTable);

    // 清除篩選按鈕
    clearFilterBtn.addEventListener('click', () => {
        filterDate.value = "";
        filterStudent.value = "all";
        renderTable();
    });

</script>

</body>
</html>
